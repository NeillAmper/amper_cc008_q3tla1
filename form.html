<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Personal Information Form</h1>
            <p>Please fill out all fields accurately.</p>
        </div>
        <hr>

        <form id="infoForm" action="output.html" method="GET">

            <div class="form-group">
                <label>Full Name</label>
                <div class="name-inputs">
                    <input type="text" id="fname" name="fname" placeholder="First Name" required>
                    <input type="text" id="mname" name="mname" placeholder="Middle Name">
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="photo">Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="birthplace">Birth Location</label>
                    <input type="text" id="birthplace" name="birthplace" maxlength="64" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Sex/Gender</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="civilStatus">Civil Status</label>
                    <select id="civilStatus" name="civilStatus">
                        <option value="" disabled selected>Select status...</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Divorced">Divorced</option>
                    </select>
                </div>
            </div>

             <div class="form-row">
                <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <input type="text" id="nationality" name="nationality" maxlength="64" required>
                </div>
                <div class="form-group">
                    <label for="religion">Religion</label>
                    <input type="text" id="religion" name="religion" maxlength="64" required>
                </div>
            </div>
           
            <div class="form-row">
                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" maxlength="20" required pattern="[0-9]+">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Home Address</label>
                <textarea id="address" name="address" rows="3"></textarea>
            </div>

            <fieldset>
                <legend>Emergency Contact</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="emergencyName">Name</label>
                        <input type="text" id="emergencyName" name="emergencyName" required>
                    </div>
                     <div class="form-group">
                        <label for="emergencyRelationship">Relationship</label>
                        <input type="text" id="emergencyRelationship" name="emergencyRelationship" required>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="emergencyContact">Contact Number</label>
                    <input type="tel" id="emergencyContact" name="emergencyContact" maxlength="20" required pattern="[0-9]+">
                </div>
            </fieldset>

            <fieldset>
                <legend>Account Credentials</legend>
                 <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" maxlength="64" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" maxlength="64" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" maxlength="64" required>
                    </div>
                </div>
            </fieldset>
            
            <button type="submit" class="submit-btn">Save Information</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
